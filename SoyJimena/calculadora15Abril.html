<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>
    <form action="">
        <div>
            <label for="num1">Primer cifra:</label>
            <input type="text" name="num1" id="num1">
        </div>

        <div>
            <label for="num2">Segunda cifra:</label>
            <input type="text" name="num2" id="num2">
        </div>

        <div>
            <label for="opr">Operacion que desea realizar (+, - , / , *):</label>
            <input type="text" name="opr" id="opr">
        </div>

        <div>
            <label for="res"> Resultado:</label>
            <input readonly type="text" name="res" id="res"> 
        </div>

        <div>
            <input id="btn" type="submit" value="calcular">
        </div>

    </form>
    
    <script src="calculadora15Abril.js"></script>
</body>
</html>
